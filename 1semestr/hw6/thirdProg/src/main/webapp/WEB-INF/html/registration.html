<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form action="/registration" method="post">
    <label for="firstname_input", for="secondname_input">Registration</label>
    <br>
    <h3>Input your firstname:</h3>
    <input id="firstname_input" name="firstname_input" placeholder="Your firstname">
    <br>
    <h3>Input your secondname:</h3>
    <input id="secondname_input" name="secondname_input" placeholder="Your secondname">
    <br>
    <h3>Input your age:</h3>
    <input id="age_input" name="age_input" placeholder="Your age">
    <input type="submit" value="Send!">
</form>
</body>
</html>
