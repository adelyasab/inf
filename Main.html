<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
</head>
<body>


<div>
    <form method="get" action="https://www.google.com/search">
        <input class="alert alert-primary" type="text" name="q" placeholder="Search!">
        <input type="submit" class="btn btn-outline-primary" value="Google">
    </form>
</div>

<div>
    <form method="get" action="https://yandex.ru/search">
        <input class ="alert alert-danger" type="text" name="text" placeholder="Search!">
        <input type="submit" class="btn btn-outline-danger"  value="Yandex">
    </form>
</div>

<div>
    <form method="get" action="https://www.bing.com/search">
        <input class ="alert alert-warning" type="text" name="q" placeholder="Search!">
        <input class="btn btn-outline-warning" type="submit" value="Bing">
    </form>
</div>

<div>
    <form method="get" action="https://duckduckgo.com">
        <input class="alert alert-primary" type="text" name="q" placeholder="Search!">
        <input type="submit" class="btn btn-outline-primary" value="DuckDuckGo">
    </form>
</div>

<div>
    <form method="get" action="https://search.yahoo.com/search">
        <input class ="alert alert-success" type="text" name="p" placeholder="Search!">
        <input class="btn btn-outline-success" type="submit" value="YaHoo!">
    </form>
</div>

</body>
</html>
