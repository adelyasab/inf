<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Log in/Sign up screen animation</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
    <link rel="stylesheet" type="text/css" href="../css/main.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"><
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
<div class="big"><div class="container">
    <div class="frame">

        <div class="nav">
            <ul class="links">
            <li class="signin-inactive"><a class="text">Sign in</a></li>
            <li class="signup-active"><a class="text">Sign up </a></li>
                <li class="btn"><i class="fa fa-home"></i></li>
            </ul>
        </div>

        <form class="form-signup" action="/signUp" method="post" name="form">
            <label for="email">Email</label>
            <input class="form-styling" id="email" type="email" name="email" placeholder=""/>
            <label for="firstname">Firstname</label>
            <input class="form-styling" id="firstname" type="text" name="firstName" placeholder=""/>
            <label for="lastname">Lastname</label>
            <input class="form-styling" id="lastname" type="text" name="lastName" placeholder=""/>
            <label for="password">Password</label>
            <input class="form-styling" id="password" type="text" name="password" placeholder=""/>
            <label for="confirmpassword">Confirm password</label>
            <input class="form-styling" type="text" id="confirmpassword" name="confirmpassword" placeholder=""/>
            <input type="file" id="file" class="input-file" required>
            <label for="file" class="btn btn-tertiary js-labelFile">
                <i class="icon fa fa-check"></i>
                <span class="js-fileName">Upload profile photo</span><input type="submit" class="superbutton" name="submit" value="Sign up" />
            </label>
            <label for="sign-upp"></label>
            <input type="submit" id="sign-upp" class="superbutton" name="submit" value="Sign up" />
        </form>
    </div>
</div>

</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular.min.js'></script>
<script type="text/javascript" src='../js/sign.js'></script>
</body>
</html>
